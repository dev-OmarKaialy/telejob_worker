name: worker
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:

    sdk: flutter

    
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  flutter_animate: ^4.5.0
  dartz: ^0.10.1
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.2.3
  flutter_svg: ^2.0.10+1
  bot_toast: ^4.1.3
  shimmer: ^3.0.0
  url_launcher: ^6.3.0
  flutter_screenutil: ^5.9.3
  pinput: ^5.0.0
  equatable: ^2.0.5
  image_picker: ^1.1.2
  http_parser: ^4.0.2  



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpeg"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf

      

